<div class="row">
    <div class="col-xs-10">
        <app-shoppinglistedit></app-shoppinglistedit>
        <button class="btn btn-success pull-right" (click)="setSearchStr(search.value)">Search</button>
        <input type="text" class="pull-right" style="margin: 5px;" #search>
        <hr>
        <div *ngFor="let ingredient of ingredients | filterList: searchValue: 'name'; let i = index">
                <a  class="list-group-item" 
                    style="cursor: pointer"
                    *ngIf="ingredient"
                    (click)="onEditItem(i)"
                >
                    {{ingredient.name}}   ({{ingredient.amount}})
                </a>
        </div>
    </div>
</div>
