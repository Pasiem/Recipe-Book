<div class="row">
    <div class="col-xs-12">
        <button routerLink='new' 
                class="btn btn-success">New Recipe</button>
        <button class="btn btn-success pull-right" (click)="setSearchStr(search.value)">Search</button>
        <input type="text" class="pull-right" style="margin: 5px;" #search>
    </div>
</div>
<hr>
<div>
    <div *ngIf="recipes.length == 0">
        <span>There are currently no recipes to show! <br> Click <strong>New Recipe</strong> to begin building your Recipe Book!</span>
    </div>
    <div class="col-xs-12">
        <div *ngFor="let recipeEl of recipes| filterList: searchValue: 'name'; let i = index ">
            <app-recipeitem      
                *ngIf="recipeEl"
                [recipe] = "recipeEl"
                [index]="i">
            </app-recipeitem>
        </div>
    </div>
</div>
